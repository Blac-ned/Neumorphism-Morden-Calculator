<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Neumorphism Calculator</title>
  <!-- Css stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- The Calculator -->
<div class="calculator">
  <!-- Display & Buttons -->
  <div class="box">
    <!-- Display -->
    <h2 id="display"></h2>
    <!-- Buttons -->
    <span id="clear">Clear</span>
    <span>รท</span>
    <span>ร</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>-</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span id="plus">+</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>0</span>
    <span>00</span>
    <span>.</span>
    <span id="equal">=</span>
  </div>
</div>
<!-- Script --> 
  <script  src="script.js"></script>

</body>
</html>
